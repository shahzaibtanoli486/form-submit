<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>information Form</title>
</head>

<body>
    <h1>Information Form</h1>
    <div class="container">
        <div class="row">
            <div class="col">
                <form action="https://api.web3forms.com/submit" method="post">
                    <input name="access_key" type="hidden" class="inp" value="000f51ae-301a-49c3-aa79-0acf7291125c">
                    <label for="">Name</label>
                    <input name="name" type="text" placeholder="Enter your Name" required class="inp">
                    <label for="">Email</label>
                    <input name="email" type="email" placeholder="Enter your Email" required class="inp">
                    <label for="">city</label>
                    <select name="cities" id="" class="inp" required>
                        <option value="select city">select city</option>
                        <option value="karachi">karachi</option>
                        <option value="lahore">lahore</option>
                        <option value="peshawar">peshawar</option>
                        <option value="rawalpindi">Rawalpindi</option>
                        <option value="Haripur">Haripur</option>
                        <option value="Faislabad">Faislabad</option>
                        <option value="Gujranwala">Gujranwala</option>
                        <option value="Heydrabad">Heydrabad</option>
                        <option value="Multan">Multan</option>
                        <option value="Abbotabad">Abbotabad</option>
                    </select>



                    <label for="">Provance</label>
                    <select name="provance" id="" class="inp" required>
                        <option value="select provance">select provance</option>
                        <option value="Sindh">Sindh</option>
                        <option value="Panjab">panjab</option>
                        <option value="Khyber pakhtoon khwa">Khyber pakhtoon khwa</option>
                        <option value="Gilgit">Gilgit</option>
                        <option value="Balochistan">Balochistan</option>
                    </select>
                    <label for="">Area</label>
                    <input type="text" name="area" placeholder="please choose your area" required class="inp">
                    <label for="">Address</label>
                    <input type="text" name="Address" placeholder="For Example: House# Street# etc" required class="inp">
                    <label for="">Phone Number</label>
                    <input type="number" name="Phone Number" placeholder="Please Entrer your Phone Number" required class="inp">

                    <label for="">Messege</label>
                    <textarea name="Messege" placeholder="Enter your Messege" class="inp"></textarea>
                    <input type="submit" class="btn">
                </form>
            </div>

        </div>
    </div>


</body>

</html>
